<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

</head>

<body class="bg-[url('../images/cool-background.jpg')] bg-no-repeat bg-cover h-screen">
    <form class="flex h-screen">
        <section class="w-full sm:w-3/4 max-w-md mx-auto sm:mt-8 bg-white p-8 rounded-lg shadow-lg">
            <header class="flex flex-col mb-4">
                <span class="text-sm text-gray-400 font-semibold">Step 1 of 2</span>
                <h1 class="text-3xl font-bold">Create an account</h1>
            </header>

            <!-- Logos -->
            <nav class="flex items-center justify-center space-x-8 mb-8 mt-8">
                <a href="#" class="rounded-full border-2 hover:border-gray-300 p-2">
                    <img src="../Logos/gLogo.jpg" alt="Google" class="w-8 h-8 sm:w-12 sm:h-12" />
                </a>
                <a href="#" class="rounded-full border-2 hover:border-gray-300 p-2">
                    <img src="../Logos/logo.jpg" alt="Facebook" class="w-8 h-8 sm:w-12 sm:h-12" />
                </a>
                <a href="#" class="rounded-full border-2 hover:border-gray-300 p-2">
                    <img src="../Logos/Alogo.jpg" alt="Apple" class="w-8 h-8 sm:w-12 sm:h-12" />
                </a>
            </nav>

            <!-- The 'Or' -->
            <section class="relative mb-4 mt-4">
                <hr class="border-b border-gray-300 text-center">
                <span
                    class="absolute bg-white px-4 text-gray-500 text-sm left-1/2 transform -translate-x-1/2 top-1/2 -mt-2">Or</span>
            </section>

            <!-- Log in with email -->
            <article class="my-8">
                <h2 class="block font-bold">Sign up with email</h2>
                <p class="text-sm">Already have an account? <a href="Login.html"
                        class="text-blue-500 hover:underline">Sign in</a>
                </p>
            </article>

            <form class="mb-8">
                <input type="email" placeholder="Email address"
                    class="border-b border-gray-300 focus:border-blue-500 outline-none w-full pb-2" />
            </form>

            <!-- Log in with password -->
            <section class="mb-4 relative " x-data="{ showSVG1: true, showSVG2: false }">

                <input type="password" placeholder="Password"
                    class="border-b border-gray-300 focus:border-blue-500 outline-none w-full pb-2 pt-2 mt-4" />

                <button class="absolute right-2 top-2/3 transform -translate-y-2/3" x-show="showSVG1"
                    x-on:click="showSVG1 = false; showSVG2 = true">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-6 h-6 text-gray-400 hover:text-gray-600">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                </button>
                <button class="absolute right-2 top-2/3 transform -translate-y-2/3" x-show="showSVG2"
                    x-on:click="showSVG1 = true; showSVG2 = false">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-6 h-6 text-gray-400 hover:text-gray-600">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L9.88 9.88" />
                    </svg>
                </button>

            </section>

            <!-- The submit button -->
            <footer class="mt-12 flex justify-center md:justify-end md:items-center">

                <button
                    class="bg-blue-500 text-white py-2 px-4 rounded-3xl w-28 hover:bg-blue-700 md:float-right md:ml-2">Continue</button>

            </footer>
        </section>
    </form>


</body>

</html>
