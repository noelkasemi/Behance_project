<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

</head>

<body class="bg-[url('../images/13167.jpg')] bg-no-repeat bg-cover h-screen">
    <form class="flex flex-col md:flex-row items-center h-screen">
        <section class="max-w-md bg-white w-full h-full sm:w-3/4 mx-auto p-8 pt-8 pb-24 rounded-lg">
            <h1 class="text-4xl font-bold text-black">Sign In</h1>

            <p class="mt-2">
                New user? <a href="SignUp.html" class=" hover:underline text-blue-500">Create an account</a>
            </p>

            <input type="email" placeholder="Email address"
                class="border-b border-gray-300 focus:border-blue-500 outline-none w-full pb-2 mt-4 mb-4" />

            <!-- Submit Button -->
            <section class="flex flex-col">
                <button class="bg-blue-500 text-white hover:bg-blue-600 py-2 px-4 mt-4 rounded-full my-2">
                    Continue
                </button>

                <section class="relative my-8 mb-4">
                    <hr class="border-b border-gray-300 text-center">
                    <span
                        class="absolute bg-white px-4 text-gray-500 text-sm left-1/2 transform -translate-x-1/2 top-1/2 -mt-2">Or</span>
                </section>
            </section>

            <!-- Buttons -->
            <nav class="flex flex-col justify-center mt-4 ">
                <button
                    class="bg-white border border-gray-300 hover:border-gray-700 hover:bg-gray-100 rounded-full py-2 px-4 flex items-center my-4">
                    <img src="../Logos/gLogo.jpg" alt="Google" class="h-7 w-7 mr-2">
                    Continue with Google
                </button>

                <button
                    class="bg-white border border-gray-300 hover:border-blue-700 hover:bg-blue-100 rounded-full py-2 px-4 flex items-center my-4">
                    <img src="../Logos/logo.jpg" alt="Facebook" class="h-7 w-7 mr-2 ">
                    Continue with Facebook
                </button>

                <button class="bg-black text-white hover:bg-gray-900 py-2 px-4 rounded-full flex items-center my-4">
                    <svg viewBox="0 0 48 48" focusable="false" aria-hidden="true" role="img" class="mr-2"
                        data-social-button-type="icon" width="28" height="28">
                        <path
                            d="M41.214 35.639a23.937 23.937 0 0 1-2.365 4.253 21.6 21.6 0 0 1-3.049 3.683 5.907 5.907 0 0 1-3.915 1.725 9.826 9.826 0 0 1-3.618-.863 10.372 10.372 0 0 0-3.895-.861 10.732 10.732 0 0 0-4 .861 10.791 10.791 0 0 1-3.46.91 5.568 5.568 0 0 1-4.012-1.772 22.706 22.706 0 0 1-3.187-3.813 26.36 26.36 0 0 1-3.371-6.695 24.508 24.508 0 0 1-1.415-7.979 14.571 14.571 0 0 1 1.913-7.623 11.224 11.224 0 0 1 4.008-4.054 10.788 10.788 0 0 1 5.417-1.529 12.745 12.745 0 0 1 4.191.976 13.483 13.483 0 0 0 3.324.977 19.946 19.946 0 0 0 3.685-1.151 12.187 12.187 0 0 1 5.01-.89 10.635 10.635 0 0 1 8.332 4.387 9.269 9.269 0 0 0-4.915 8.42 9.284 9.284 0 0 0 3.05 7 10.01 10.01 0 0 0 3.047 2q-.365 1.062-.775 2.038zM32.724 2.23a9.39 9.39 0 0 1-2.406 6.157c-1.934 2.26-4.273 3.567-6.809 3.361a6.715 6.715 0 0 1-.052-.834 9.644 9.644 0 0 1 2.553-6.222 9.833 9.833 0 0 1 3.11-2.335 9.287 9.287 0 0 1 3.558-1.008 8.164 8.164 0 0 1 .046.881z"
                            class="fill-white"></path>
                    </svg>
                    Continue with Apple
                </button>
            </nav>

            <!-- Help -->
            <a href="#" class="text-blue-500 mt-4 text-sm text-left hover:underline">Get help signing in</a>
        </section>
    </form>

</body>

</html>
